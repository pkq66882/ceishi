<!-- admin.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入富文本编辑器 -->
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <h1>后台管理</h1>
        <nav>
            <a href="index.html">返回首页</a>
        </nav>
    </header>

    <main class="container">
        <div id="authSection" class="auth-section">
            <h2>请输入 GitHub Personal Access Token</h2>
            <p>该 Token 需要具有 `repo` 权限，用于读写仓库中的 JSON 文件。Token 不会存储在服务器，仅在本会话中使用。</p>
            <input type="password" id="githubToken" placeholder="GitHub Personal Access Token">
            <button id="authenticateBtn">验证并进入后台</button>
            <p id="authMessage" class="error-message"></p>
        </div>

        <div id="adminPanel" class="admin-panel" style="display: none;">
            <aside class="sidebar">
                <ul>
                    <li><a href="#" id="showPostsManager">文章管理</a></li>
                    <li><a href="#" id="showSettingsManager">网站设置</a></li>
                </ul>
            </aside>

            <section id="postsManager" class="content-section">
                <h2>文章管理</h2>
                <button id="addNewPostBtn">新增文章</button>

                <div id="postFormSection" style="display: none;">
                    <h3><span id="postFormTitle">新增文章</span></h3>
                    <input type="hidden" id="postId">
                    <label for="postTitle">标题:</label>
                    <input type="text" id="postTitle" required>
                    <label for="postSlug">Slug (URL友好名称):</label>
                    <input type="text" id="postSlug" placeholder="可选，留空自动生成" pattern="^[a-z0-9]+(?:-[a-z0-9]+)*$" title="只能包含小写字母、数字和连字符，且不能以连字符开头或结尾">
                    <label for="postDate">发布日期:</label>
                    <input type="datetime-local" id="postDate" required>
                    <label for="postContent">内容:</label>
                    <div id="postContentEditor" style="height: 300px;"></div> <!-- 富文本编辑器容器 -->
                    <button id="savePostBtn">保存文章</button>
                    <button id="cancelPostEditBtn">取消</button>
                    <p id="postMessage" class="message"></p>
                </div>

                <div id="postsListTable">
                    <h3>现有文章</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>标题</th>
                                <th>日期</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="postsTableBody">
                            <!-- 文章列表将通过 JavaScript 渲染到这里 -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section id="settingsManager" class="content-section" style="display: none;">
                <h2>网站设置</h2>
                <div class="setting-item">
                    <label for="siteName">网站名称:</label>
                    <input type="text" id="siteName" required>
                </div>
                <div class="setting-item">
                    <label for="siteDescription">网站描述:</label>
                    <textarea id="siteDescription"></textarea>
                </div>
                <div class="setting-item">
                    <label for="footerText">页脚文本:</label>
                    <input type="text" id="footerText" required>
                </div>
                 <div class="setting-item">
                    <label for="aboutPageTitle">关于页面标题:</label>
                    <input type="text" id="aboutPageTitle" required>
                </div>
                 <div class="setting-item">
                    <label for="aboutPageContent">关于页面内容:</label>
                    <div id="aboutPageEditor" style="height: 200px;"></div> <!-- 富文本编辑器容器 -->
                </div>
                <button id="saveSettingsBtn">保存设置</button>
                <p id="settingsMessage" class="message"></p>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <p>GitHub Pages Admin Panel</p>
    </footer>

    <!-- 引入富文本编辑器脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
