    <script>
        // GITHUB API AND CONFIGURATION
        let GITHUB_CONFIG = {
            owner: '',
            repo: '',
            basePath: '',
            posts_per_page: 5
        };

        const API_BASE_URL = 'https://api.github.com';

        // Base64 to UTF-8 decoding helper
        const b64_to_utf8 = (str) => {
            try { 
                return decodeURIComponent(
                    atob(str)
                    .split('')
                    .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
                    .join('')
                ); 
            } catch (e) { 
                return atob(str); 
            }
        };

        // Fetch a file from GitHub API
        async function getFileFromApi(filePath) {
            const { owner, repo } = GITHUB_CONFIG;
            const url = `${API_BASE_URL}/repos/${owner}/${repo}/contents/${filePath}`;
            try {
                const response = await fetch(url, {
                    headers: { 'Accept': 'application/vnd.github.v3+json' }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status} for ${filePath}`);
                const data = await response.json();
                return JSON.parse(b64_to_utf8(data.content));
            } catch (error) {
                console.error(`Failed to fetch ${filePath}:`, error);
                throw error;
            }
        }
        
        // STATE MANAGEMENT
        const state = {
            config: {},
            posts: [],
            currentPage: 1,
            totalPages: 1
        };

        // DOM ELEMENTS CACHE
        const dom = {
            siteTitle: document.querySelectorAll('.site-title'),
            postList: document.getElementById('post-list'),
            pagination: document.getElementById('pagination'),
            loader: document.getElementById('loader'),
            footerText: document.getElementById('footer-text'),
            
            navLinks: document.querySelectorAll('.main-nav a'),
            mobileMenuIcon: document.querySelector('.mobile-menu-icon'),
            mainNav: document.querySelector('.main-nav'),
            
            views: {
                home: document.getElementById('home-view'),
                post: document.getElementById('post-view'),
                about: document.getElementById('about-view'),
            },
            
            postView: {
                title: document.getElementById('post-title-full'),
                meta: document.getElementById('post-meta-full'),
                content: document.getElementById('post-content-full'),
            },

            aboutView: {
                content: document.getElementById('about-content-full')
            }
        };

        // Initialize blog with proper path detection
        const initializeBlog = async () => {
            try {
                // Enhanced path detection for GitHub Pages
                const hostname = window.location.hostname;
                let pathSegments = window.location.pathname.split('/').filter(p => p);
                let owner, repo, basePath;

                // Standard GitHub Pages (project sites)
                if (hostname.endsWith('.github.io')) {
                    owner = hostname.split('.')[0];
                    
                    // Remove the index.html if present
                    if (pathSegments.length > 0 && pathSegments[pathSegments.length - 1].toLowerCase().endsWith('.html')) {
                        pathSegments.pop();
                    }
                    
                    // Check if it's a project site (e.g., user.github.io/repo-name)
                    if (pathSegments.length > 0 && pathSegments[0] !== owner) {
                        repo = pathSegments[0];
                        basePath = pathSegments.slice(1).join('/');
                    } else {
                        // User/organization site - repo is the same as owner
                        repo = owner + '.github.io';
                        basePath = '';
                    }
                } 
                // Custom domains or complex setups
                else {
                    // Fallback: use hostname as owner, and prompt for repo if needed
                    owner = hostname.split('.')[0];
                    repo = prompt("Êó†Ê≥ïËá™Âä®Á°ÆÂÆö‰ªìÂ∫ìÂêç„ÄÇÂ¶ÇÊûúËøôÊòØÈ°πÁõÆÈ°µÈù¢ÔºåËØ∑ËæìÂÖ•‰ªìÂ∫ìÂêç:", owner + '.github.io') || owner + '.github.io';
                    basePath = pathSegments.join('/').replace('index.html', '');
                }

                // Set the global config
                GITHUB_CONFIG.owner = owner;
                GITHUB_CONFIG.repo = repo;
                GITHUB_CONFIG.basePath = basePath;

                console.log(`Frontend Initialized:=${owner}=${repo}="${basePath}"`);

                const configPath = basePath ? `${basePath}/config.json` : 'config.json';
                const postsPath = basePath ? `${basePath}/posts.json` : 'posts.json';

                const [config, posts] = await Promise.all([
                    getFileFromApi(configPath),
                    getFileFromApi(postsPath)
                ]);

                if (!config) throw new Error("config.json Êñá‰ª∂Êú™ÊâæÂà∞Êàñ‰∏∫Á©∫„ÄÇ");
                if (!posts) throw new Error("posts.json Êñá‰ª∂Êú™ÊâæÂà∞Êàñ‰∏∫Á©∫„ÄÇ");

                // Apply configuration
                const currentYear = new Date().getFullYear();
                dom.siteTitle.forEach(el => el.textContent = config.site.title);
                dom.footerText.innerHTML = `¬© ${currentYear} ${config.site.title}. Powered by ÊúüÊúõai.`;

                // Apply styling
                document.documentElement.style.setProperty('--bg-color', config.styling.backgroundColor);
                document.documentElement.style.setProperty('--text-color', config.styling.textColor);
                document.documentElement.style.setProperty('--accent-color', config.styling.accentColor);
                
                if (config.styling.backgroundImageUrl) {
                    document.body.style.backgroundImage = `url('${config.styling.backgroundImageUrl}')`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundAttachment = 'fixed';
                } else {
                    document.body.style.backgroundImage = 'none';
                }

                state.posts = posts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                // Initial render
                showView('home');

            } catch (error) {
                console.error("ÂçöÂÆ¢ÂàùÂßãÂåñÂ§±Ë¥•:", error);
                dom.loader.style.display = 'none';
                document.getElementById('app-content').innerHTML = `
                    <div style="text-align: center; padding: 40px; background: #fff; border-radius: 8px; box-shadow: var(--shadow);">
                        <h2><i class="fas fa-exclamation-triangle"></i> ÂçöÂÆ¢Âä†ËΩΩÂ§±Ë¥•</h2>
                        <p>Êó†Ê≥ïÂä†ËΩΩÂøÖË¶ÅÁöÑÈÖçÁΩÆÊñá‰ª∂„ÄÇËØ∑Ê£ÄÊü•ÊµèËßàÂô®ÁöÑÂºÄÂèëËÄÖÊéßÂà∂Âè∞Ëé∑ÂèñÊõ¥Â§ö‰ø°ÊÅØ„ÄÇ</p>
                        <p><strong>ÈîôËØØ‰ø°ÊÅØ:</strong> ${error.message}</p>
                    </div>
                `;
            } finally {
                dom.loader.style.display = 'none';
            }
        };

        // VIEW MANAGEMENT
        function showView(viewName) {
            Object.values(dom.views).forEach(view => view.classList.add('hidden'));
            
            const mainView = dom.views[viewName + 'View'] || dom.views.home;
            if (mainView) {
                mainView.classList.remove('hidden');
            }

            // Update active nav link
            dom.navLinks.forEach(link => {
                link.classList.remove('active');
                if (viewName === 'home' && link.textContent.trim() === 'È¶ñÈ°µ') {
                    link.classList.add('active');
                } else if (viewName === 'about' && link.textContent.trim() === 'ÂÖ≥‰∫é') {
                    link.classList.add('active');
                }
            });

            // Close mobile menu
            if(dom.mainNav.classList.contains('active')) {
                dom.mainNav.classList.remove('active');
            }

            // Trigger specific actions
            if (viewName === 'home') {
                renderPostList(1);
                renderPagination();
            } else if (viewName === 'post') {
                renderSinglePost(state.posts.find(p => p.id === window.location.hash.split('/')[2]));
            } else if (viewName === 'about') {
                renderAboutPage();
            }
        }

        // RENDER FUNCTIONS
        function renderPostList(page = 1) {
            state.currentPage = page;
            const start = (page - 1) * GITHUB_CONFIG.posts_per_page;
            const end = start + GITHUB_CONFIG.posts_per_page;
            const postsToRender = state.posts.slice(start, end);

            dom.postList.innerHTML = '';
            if (postsToRender.length === 0) {
                dom.postList.innerHTML = '<p>ÊöÇÊó†ÊñáÁ´†„ÄÇ</p>';
                return;
            }

            postsToRender.forEach(post => {
                let excerpt = post.content.split('<!--more-->')[0];
                if (excerpt.length > 200) {
                    excerpt = excerpt.substring(0, 200) + '...';
                }

                const postCard = document.createElement('article');
                postCard.className = 'post-card';
                postCard.innerHTML = `
                    <h2 class="post-title"><a href="#/post/${post.id}">${post.title}</a></h2>
                    <div class="post-meta">
                        <span><i class="fas fa-calendar-alt"></i> ${new Date(post.createdAt).toLocaleDateString()}</span>
                        ${post.category ? `<span><i class="fas fa-folder"></i> <a href="#/category/${post.category}">${post.category}</a></span>` : ''}
                        ${post.tags && post.tags.length > 0 ? `<span><i class="fas fa-tags"></i> ${post.tags.map(tag => `<a href="#/tag/${tag}">${tag}</a>`).join(', ')}</span>` : ''}
                    </div>
                    <div class="post-excerpt">${marked.parse(excerpt)}</div>
                `;
                dom.postList.appendChild(postCard);
            });
        }

        function renderPagination() {
            dom.pagination.innerHTML = '';
            state.totalPages = Math.ceil(state.posts.length / GITHUB_CONFIG.posts_per_page);
            
            if (state.totalPages <= 1) return;

            for (let i = 1; i <= state.totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = `#/page/${i}`;
                pageLink.textContent = i;
                if (i === state.currentPage) {
                    pageLink.className = 'active';
                }
                dom.pagination.appendChild(pageLink);
            });
        }

        function renderSinglePost(post) {
            if (!post) {
                showView('home');
                return;
            }

            dom.postView.title.textContent = post.title;
            dom.postView.meta.innerHTML = `
                <span><i class="fas fa-calendar-alt"></i> ${new Date(post.createdAt).toLocaleDateString()}</span>
                <span><i class="fas fa-sync-alt"></i> ${new Date(post.updatedAt).toLocaleDateString()}</span>
                ${post.category ? `<span><i class="fas fa-folder"></i> <a href="#/category/${post.category}">${post.category}</a></span>` : ''}
                ${post.tags && post.tags.length > 0 ? `<span><i class="fas fa-tags"></i> ${post.tags.map(tag => `<a href="#/tag/${tag}">${tag}</a>`).join(', ')}</span>` : ''}
            `;
            dom.postView.content.innerHTML = marked.parse(post.content.replace('<!--more-->', ''));
            
            // Initialize Gitalk with lazy loading
            const gitalkContainer = document.getElementById('gitalk-container');
            gitalkContainer.innerHTML = '';
            if (state.config.gitalk && state.config.gitalk.enabled) {
                // Add a loading state for Gitalk
                const loading = document.createElement('div');
                loading.className = 'loading-spinner';
                loading.innerHTML = '<i class="fas fa-spinner fa-spin fa-2x"></i><p>Âä†ËΩΩËØÑËÆ∫ÁªÑ‰ª∂...</p>';
                gitalkContainer.appendChild(loading);
                
                // Initialize Gitalk when in view
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting) {
                        loading.remove();
                        initializeGitalk();
                        observer.disconnect();
                    }
                }, { threshold: 0.1 });
                observer.observe(gitalkContainer);
            }
        }

        function initializeGitalk() {
            const gitalk = new Gitalk({
                clientID: state.config.gitalk.clientID,
                clientSecret: state.config.gitalk.clientSecret,
                repo: state.config.gitalk.repo,
                owner: state.config.gitalk.owner,
                admin: state.config.gitalk.admin,
                id: window.location.hash.split('/')[2],
                distractionFreeMode: false,
                language: 'zh-CN'
            });
            gitalk.render('gitalk-container');
        }
        
        function renderAboutPage() {
            let aboutContent = '<h3>ÂÖ≥‰∫éÊàë</h3>';
            if (state.config.site.aboutContent) {
                aboutContent = marked.parse(state.config.site.aboutContent);
            }
            dom.aboutView.content.innerHTML = aboutContent;
        }

        // ROUTING
        function handleRoute() {
            const hash = window.location.hash || '#/';
            
            if (hash.startsWith('#/page/')) {
                const pageNum = parseInt(hash.split('/')[2], 10);
                renderPostList(pageNum);
                renderPagination();
            } else if (hash.startsWith('#/post/')) {
                showView('post');
            } else if (hash.startsWith('#/about')) {
                showView('about');
            } else {
                showView('home');
            }
        }
        
        // EVENT LISTENERS
        document.addEventListener('DOMContentLoaded', () => {
            window.addEventListener('hashchange', handleRoute);
            handleRoute();

            // Mobile menu toggle
            dom.mobileMenuIcon.addEventListener('click', () => {
                dom.mainNav.classList.toggle('active');
            });

            // Lazy load images
            if ('loading' in HTMLImageElement.prototype) {
                document.querySelectorAll('img[loading="lazy"]').forEach(img => {
                    img.classList.add('loaded');
                });
            }

            // Start initialization
            initializeBlog();
        });
    </script>
</body>
</html>
