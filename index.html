<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中...</title>

    <meta name="description" content="一个由GitHub驱动的现代化半静态博客">
    <meta property="og:title" content="博客">
    <meta property="og:description" content="一个由GitHub驱动的现代化半静态博客">

    <!-- Favicon (placeholder) -->

    <!-- Google Fonts - Roboto + Open Sans (Modern, Clean) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Gitalk CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">

    <style>
        /* CSS Variables for theming */
        :root {
            --primary-color: #3f51b5; /* Deep Indigo - Primary Accent */
            --primary-hover-color: #303f9f;
            --secondary-color: #ff4081; /* Pink - Secondary Accent */
            --text-color-dark: #212121;
            --text-color-light: #424242;
            --background-body: #f5f7fa; /* Light Grey Blue */
            --background-card: #ffffff;
            --border-color: #e0e0e0;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.12);
            --font-main: 'Open Sans', 'Roboto', sans-serif;
            --font-heading: 'Roboto', 'Open Sans', sans-serif;
            --container-max-width: 960px;
            --header-height: 70px;
        }

        /* Base styles */
        body {
            margin: 0;
            font-family: var(--font-main);
            background-color: var(--background-body);
            color: var(--text-color-light);
            line-height: 1.7;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        a:hover {
            color: var(--primary-hover-color);
        }

        /* Layout Container */
        .container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* Header */
        #app-header {
            background-color: var(--background-card);
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        .site-branding {
            display: flex;
            align-items: center;
        }

        .site-logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-right: 10px;
        }

        .site-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-color-dark);
            text-decoration: none;
            transition: color 0.2s;
        }
        .site-title:hover {
            color: var(--primary-color);
        }

        .main-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .main-nav li {
            margin-left: 30px;
        }
        .main-nav a {
            display: block;
            padding: 5px 0;
            font-weight: 600;
            color: var(--text-color-dark);
            position: relative;
        }
        .main-nav a:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        .main-nav a:hover:after, .main-nav a.active:after {
            width: 100%;
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-color-dark);
        }
        .mobile-menu-panel {
            display: none;
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: 100%;
            height: calc(100vh - var(--header-height));
            background-color: var(--background-card);
            box-shadow: var(--shadow-medium);
            padding: 20px;
            box-sizing: border-box;
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .mobile-menu-panel.active {
            display: flex;
        }
        .mobile-menu-panel ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .mobile-menu-panel li {
            margin-bottom: 20px;
        }
        .mobile-menu-panel a {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color-dark);
        }
        @media (max-width: 768px) {
            .main-nav { display: none; }
            .mobile-menu-toggle { display: block; }
        }

        /* Main Content Area */
        #app-content {
            margin-top: 30px;
            min-height: calc(100vh - var(--header-height) - 100px); /* Adjust for header/footer */
        }
        
        /* Post Card (Home/Archive) */
        .post-card {
            background-color: var(--background-card);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-medium);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .post-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        }

        .post-card h2.post-title a {
            color: var(--text-color-dark);
            font-size: 2.2rem;
            font-family: var(--font-heading);
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 15px;
            display: block;
        }
        .post-card h2.post-title a:hover {
            color: var(--primary-color);
        }

        .post-meta {
            color: var(--text-color-light);
            font-size: 0.9em;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        .post-meta span {
            display: flex;
            align-items: center;
            color: #616161;
        }
        .post-meta i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        .post-meta a {
            color: #616161;
        }
        .post-meta a:hover {
            color: var(--primary-color);
        }

        .post-excerpt {
            margin-top: 25px;
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-color-light);
        }
        .post-excerpt p:last-child {
            margin-bottom: 0;
        }

        .read-more-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 25px;
            background-color: var(--primary-color);
            color: #fff;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .read-more-btn:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }

        /* Single Post View */
        .post-full-content {
            font-size: 1.15rem;
            line-height: 1.9;
            color: var(--text-color-dark);
        }
        .post-full-content h1, .post-full-content h2, .post-full-content h3, .post-full-content h4, .post-full-content h5, .post-full-content h6 {
            font-family: var(--font-heading);
            color: var(--text-color-dark);
            margin-top: 2.5rem;
            margin-bottom: 1.2rem;
            line-height: 1.4;
        }
        .post-full-content p {
            margin-bottom: 1.2em;
        }
        .post-full-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2rem 0;
            display: block;
            box-shadow: var(--shadow-light);
        }
        .post-full-content blockquote {
            padding: 1.5em 2em;
            margin: 2rem 0;
            border-left: 5px solid var(--primary-color);
            color: var(--text-color-light);
            background-color: #f0f4f7;
            border-radius: 8px;
            font-style: italic;
        }
        .post-full-content pre {
            background-color: #272c34;
            color: #f8f8f2;
            padding: 1.5em;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95em;
            line-height: 1.5;
            margin: 2rem 0;
        }
        .post-full-content code {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(0,0,0,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--text-color-dark);
            font-size: 0.95em;
        }
        .post-full-content pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }
        .post-full-content ul, .post-full-content ol {
            margin-left: 1.5em;
            margin-bottom: 1.2em;
            line-height: inherit;
        }
        .post-full-content li {
            margin-bottom: 0.5em;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 10px;
        }
        .pagination a {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            font-weight: 600;
        }
        .pagination a:hover, .pagination a.active {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        /* Footer */
        #app-footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
            color: var(--text-color-light);
            font-size: 0.85em;
            border-top: 1px solid var(--border-color);
            background-color: var(--background-card);
            box-shadow: var(--shadow-light);
        }
        #app-footer a {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Gitalk container */
        #gitalk-container {
            margin-top: 40px;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - var(--header-height) - 100px); /* Adjust height */
            font-size: 2.5rem;
            color: var(--primary-color);
        }
        
        /* About Page specific styles */
        .about-content {
            background-color: var(--background-card);
            border-radius: 10px;
            padding: 40px;
            box-shadow: var(--shadow-medium);
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-color-dark);
        }
        .about-content h1, .about-content h2, .about-content h3 {
            font-family: var(--font-heading);
            color: var(--text-color-dark);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .about-content p {
            margin-bottom: 1em;
        }

        /* Helper class */
        .hidden {
            display: none !important;
        }
    </style>
</head>

    <main id="app-content" class="container">

            <span id="footer-text">© 2024 My Awesome Blog. Powered by <a href="https://github.com/rjdsq" target="_blank">期望ai</a>.</span>
        </div>
    </footer>

    <!-- Gitalk JS -->
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
    <!-- Marked.js for rendering markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // ===================================
        // GITHUB API AND CONFIGURATION
        // ===================================

        let GITHUB_CONFIG = {
            owner: '',
            repo: '',
            basePath: '',
            posts_per_page: 5
        };

        const API_BASE_URL = 'https://api.github.com';

        // Base64 to UTF-8 decoding helper
        const b64_to_utf8 = (str) => {
            try { return decodeURIComponent(atob(str).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')); }
            catch (e) { return atob(str); }
        };

        // Function to fetch a file from GitHub API
        async function getFileFromApi(filePath) {
            const { owner, repo } = GITHUB_CONFIG;
            const url = `${API_BASE_URL}/repos/${owner}/${repo}/contents/${filePath}`;
            try {
                const response = await fetch(url, {
                    headers: { 'Accept': 'application/vnd.github.v3+json' }
                });
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ message: `HTTP error! status: ${response.status} for ${filePath}` }));
                    throw new Error(`Failed to fetch ${filePath}: ${error.message || response.statusText}`);
                }
                const data = await response.json();
                if (!data || !data.content) { // Ensure content exists before decoding
                    throw new Error(`${filePath} 文件内容为空或格式不正确。`);
                }
                return JSON.parse(b64_to_utf8(data.content));
            } catch (error) {
                console.error(`Failed to fetch ${filePath}:`, error);
                throw error;
            }
        }
        
        // ===================================
        // STATE MANAGEMENT
        // ===================================

        const state = {
            config: {},
            posts: [],
            currentPage: 1,
            totalPages: 1
        };

        // ===================================
        // DOM ELEMENTS CACHE
        // ===================================

        const dom = {
            siteTitle: document.querySelectorAll('.site-title'),
            postList: document.getElementById('post-list'),
            pagination: document.getElementById('pagination'),
            loader: document.getElementById('loader'),
            footerText: document.getElementById('footer-text'),
            
            navLinks: document.querySelectorAll('.main-nav a'),
            mobileMenuToggle: document.querySelector('.mobile-menu-toggle'),
            mobileMenuPanel: document.querySelector('.mobile-menu-panel'),
            mobileNavLinks: document.querySelectorAll('.mobile-menu-panel a'),
            
            views: {
                home: document.getElementById('home-view'),
                post: document.getElementById('post-view'),
                about: document.getElementById('about-view'),
            },
            
            postView: {
                title: document.getElementById('post-title-full'),
                meta: document.getElementById('post-meta-full'),
                content: document.getElementById('post-content-full'),
            },

            aboutView: {
                content: document.getElementById('about-content-full')
            }
        };

        // ===================================
        // RENDERING FUNCTIONS
        // ===================================

        function applyConfig(config) {
            state.config = config;
            // Update site title
            document.title = config.site.title;
            dom.siteTitle.forEach(el => el.textContent = config.site.title);
            
            // Update footer
            const currentYear = new Date().getFullYear();
            dom.footerText.innerHTML = `© ${currentYear} ${config.site.title}. Powered by <a href="https://github.com/rjdsq" target="_blank">期望ai</a>.`;
            
            // Apply styling
            document.documentElement.style.setProperty('--background-body', config.styling.backgroundColor);
            document.documentElement.style.setProperty('--text-color-dark', config.styling.textColor);
            document.documentElement.style.setProperty('--text-color-light', config.styling.textColor);
            document.documentElement.style.setProperty('--primary-color', config.styling.accentColor);
            
            if (config.styling.backgroundImageUrl) {
                document.body.style.backgroundImage = `url('${config.styling.backgroundImageUrl}')`;
            } else {
                document.body.style.backgroundImage = 'none';
            }
        }

        function renderPostList(page = 1) {
            state.currentPage = page;
            dom.postList.innerHTML = '';
            
            const start = (page - 1) * GITHUB_CONFIG.posts_per_page;
            const end = start + GITHUB_CONFIG.posts_per_page;
            const postsToRender = state.posts.slice(start, end);

            if (postsToRender.length === 0) {
                dom.postList.innerHTML = '<p style="text-align: center; font-size: 1.2rem; padding: 40px; background-color: var(--background-card); border-radius: 10px; box-shadow: var(--shadow-light);">暂无文章。</p>';
                return;
            }

            postsToRender.forEach(post => {
                const postCard = document.createElement('article');
                postCard.className = 'post-card';
                
                const excerpt = post.content.split('<!--more-->')[0];

                postCard.innerHTML = `
                    <h2 class="post-title"><a href="#/post/${post.id}">${post.title}</a></h2>
                    <div class="post-meta">
                        <span><i class="fas fa-calendar-alt"></i> ${new Date(post.createdAt).toLocaleDateString()}</span>
                        ${post.category ? `<span><i class="fas fa-folder"></i> <a href="#/category/${post.category}">${post.category}</a></span>` : ''}
                        ${post.tags && post.tags.length > 0 ? `<span><i class="fas fa-tags"></i> ${post.tags.map(tag => `<a href="#/tag/${tag}">${tag}</a>`).join(', ')}</span>` : ''}
                    </div>
                    <div class="post-excerpt">${marked.parse(excerpt)}</div>
                    <a href="#/post/${post.id}" class="read-more-btn">阅读全文 <i class="fas fa-arrow-right"></i></a>
                `;
                dom.postList.appendChild(postCard);
            });
        }

        function renderPagination() {
            dom.pagination.innerHTML = '';
            state.totalPages = Math.ceil(state.posts.length / GITHUB_CONFIG.posts_per_page);
            
            if (state.totalPages <= 1) return;

            for (let i = 1; i <= state.totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = `#/page/${i}`;
                pageLink.textContent = i;
                if (i === state.currentPage) {
                    pageLink.className = 'active';
                }
                dom.pagination.appendChild(pageLink);
            }
        }

        function renderSinglePost(post) {
            dom.postView.title.textContent = post.title;
            dom.postView.meta.innerHTML = `
                <span><i class="fas fa-calendar-alt"></i> ${new Date(post.createdAt).toLocaleDateString()}</span>
                <span><i class="fas fa-sync-alt"></i> ${new Date(post.updatedAt).toLocaleDateString()}</span>
                ${post.category ? `<span><i class="fas fa-folder"></i> <a href="#/category/${post.category}">${post.category}</a></span>` : ''}
                ${post.tags && post.tags.length > 0 ? `<span><i class="fas fa-tags"></i> ${post.tags.map(tag => `<a href="#/tag/${tag}">${tag}</a>`).join(', ')}</span>` : ''}
            `;
            dom.postView.content.innerHTML = marked.parse(post.content.replace('<!--more-->', ''));
            
            // Initialize Gitalk
            const gitalkContainer = document.getElementById('gitalk-container');
            gitalkContainer.innerHTML = ''; // Clear previous instance
            if (state.config.gitalk && state.config.gitalk.enabled) {
                const gitalk = new Gitalk({
                    clientID: state.config.gitalk.clientID,
                    clientSecret: state.config.gitalk.clientSecret,
                    repo: state.config.gitalk.repo,
                    owner: state.config.gitalk.owner,
                    admin: state.config.gitalk.admin,
                    id: post.id, // Using post ID for issue ID
                    distractionFreeMode: false
                });
                gitalk.render('gitalk-container');
            }
        }
        
        function renderAboutPage() {
            const aboutContent = state.config.site.aboutContent || '<h3>关于我</h3><p>暂无内容。</p>';
            dom.aboutView.content.innerHTML = marked.parse(aboutContent);
        }

        // ===================================
        // ROUTING AND VIEW MANAGEMENT
        // ===================================

        function switchView(viewName) {
            Object.values(dom.views).forEach(view => view.classList.add('hidden'));
            if (dom.views[viewName]) {
                dom.views[viewName].classList.remove('hidden');
            }
            window.scrollTo(0, 0);
        }

        async function handleRoute() {
            const hash = window.location.hash || '#/';
            dom.loader.style.display = 'flex'; // Show loader on route change

            // Update active nav link (Desktop)
            dom.navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.dataset.view && hash.startsWith(`#/${link.dataset.view}`)) {
                    link.classList.add('active');
                } else if (hash === '#/' && link.getAttribute('href') === '#/') {
                     link.classList.add('active');
                }
            });

            // Update active nav link (Mobile)
            dom.mobileNavLinks.forEach(link => {
                link.classList.remove('active');
                 if (link.dataset.view && hash.startsWith(`#/${link.dataset.view}`)) {
                    link.classList.add('active');
                } else if (hash === '#/' && link.getAttribute('href') === '#/') {
                     link.classList.add('active');
                }
            });

            // Close mobile menu on navigation
            if (dom.mobileMenuPanel.classList.contains('active')) {
                dom.mobileMenuPanel.classList.remove('active');
            }

            if (hash.startsWith('#/post/')) {
                const postId = hash.split('/')[2];
                const post = state.posts.find(p => p.id === postId);
                if (post) {
                    renderSinglePost(post);
                    switchView('post');
                } else {
                    window.location.hash = '#/'; // Not found, redirect to home
                }
            } else if (hash.startsWith('#/page/')) {
                const pageNum = parseInt(hash.split('/')[2], 10);
                if (pageNum > 0 && pageNum <= state.totalPages) {
                    renderPostList(pageNum);
                    renderPagination();
                    switchView('home');
                } else {
                    window.location.hash = '#/'; // Invalid page, redirect to home
                }
            } else if (hash.startsWith('#/about')) {
                renderAboutPage();
                switchView('about');
            } else {
                renderPostList(1);
                renderPagination();
                switchView('home');
            }
            
            dom.loader.style.display = 'none'; // Hide loader after content is ready
        }
        
        // ===================================
        // INITIALIZATION
        // ===================================

        async function initializeBlog() {
            dom.loader.style.display = 'flex'; // Show loader

            try {
                // **STEP 1: Dynamically determine owner, repo, and basePath**
                const hostname = window.location.hostname;
                let pathSegments = window.location.pathname.split('/').filter(p => p); // Remove empty strings

                let owner, repo, basePath;

                if (hostname.endsWith('.github.io')) {
                    owner = hostname.split('.')[0]; // e.g., 'pkq66882' from 'pkq66882.github.io'

                    // Remove current HTML file from pathSegments if present
                    if (pathSegments.length > 0 && (pathSegments[pathSegments.length-1].endsWith('.html') || pathSegments[pathSegments.length-1].endsWith('.htm'))){
                         pathSegments.pop();
                    }
                    
                    if (pathSegments.length > 0) {
                        // If pathSegments exist, the first segment is the repo name for project pages
                        repo = pathSegments[0];
                        basePath = pathSegments.slice(1).join('/'); // Remaining segments form basePath
                    } else {
                        // User/Organization page at root
                        repo = hostname; // e.g., 'pkq66882.github.io'
                        basePath = '';
                    }
                } else {
                    // Custom domain or local development (assumes a project structure like /repo_name/...)
                    // This is a heuristic and might need manual config in complex scenarios.
                    console.warn("Custom domain or non-GitHub Pages environment detected. Attempting to infer repository information. If issues persist, please verify your GitHub configuration.");
                    
                    if (pathSegments.length > 0 && (pathSegments[pathSegments.length-1].endsWith('.html') || pathSegments[pathSegments.length-1].endsWith('.htm'))){
                         pathSegments.pop();
                    }

                    if (pathSegments.length > 0) {
                        repo = pathSegments[0]; // Assume first segment is repo
                        basePath = pathSegments.slice(1).join('/'); // Rest is basePath
                    } else {
                        // Fallback to a common default if no path segments, e.g., user.github.io repo
                        repo = prompt("Could not automatically determine your GitHub repository name. Please enter it (e.g., 'my-blog-repo' or 'username.github.io'):") || `${owner}.github.io`;
                        owner = prompt("Please confirm your GitHub username (owner):", owner) || owner; // Ensure owner is set
                        basePath = '';
                    }
                }
                
                // Set the global config
                GITHUB_CONFIG.owner = owner;
                GITHUB_CONFIG.repo = repo;
                GITHUB_CONFIG.basePath = basePath;
                
                console.log(`Frontend Initialized with: Owner=${owner}, Repo=${repo}, Base Path="${basePath}"`);

                const configPath = GITHUB_CONFIG.basePath ? `${GITHUB_CONFIG.basePath}/config.json` : 'config.json';
                const postsPath = GITHUB_CONFIG.basePath ? `${GITHUB_CONFIG.basePath}/posts.json` : 'posts.json';

                // **STEP 2: Fetch data**
                const config = await getFileFromApi(configPath);
                if (!config) throw new Error("config.json 文件未找到或为空。");

                const posts = await getFileFromApi(postsPath);
                if (!posts) throw new Error("posts.json 文件未找到或为空。");

                // **STEP 3: Process and store data**
                applyConfig(config);
                state.posts = posts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                // **STEP 4: Initial Render**
                handleRoute();

            } catch (error) {
                console.error("博客初始化失败:", error);
                document.getElementById('app-content').innerHTML = `
                    <div style="text-align: center; padding: 40px; background: var(--background-card); border-radius: 10px; box-shadow: var(--shadow-medium);">
                        <h2><i class="fas fa-exclamation-triangle" style="color: #e74c3c;"></i> 博客加载失败</h2>
                        <p>无法加载必要的配置文件。请检查浏览器的开发者控制台获取更多信息。</p>
                        <p style="color: #e74c3c;"><strong>错误信息:</strong> ${error.message}</p>
                        <p>可能的原因：</p>
                        <ul style="text-align: left; display: inline-block; list-style-type: disc; padding-left: 20px;">
                            <li>GitHub仓库路径配置错误或GitHub Pages未正确开启。</li>
                            <li><code>config.json</code> 或 <code>posts.json</code> 文件不存在于仓库的 <code>${GITHUB_CONFIG.basePath ? GITHUB_CONFIG.basePath + '/' : ''}</code> 路径下。</li>
                            <li>GitHub API访问频率限制。</li>
                        </ul>
                    </div>
                `;
            } finally {
                dom.loader.style.display = 'none';
            }
        }

        // ===================================
        // EVENT LISTENERS
        // ===================================

        window.addEventListener('hashchange', handleRoute);
        document.addEventListener('DOMContentLoaded', () => {
             // Mobile menu toggle
            dom.mobileMenuToggle.addEventListener('click', () => {
                dom.mobileMenuPanel.classList.toggle('active');
            });
            // Attach event listeners to mobile nav links to close the menu
            dom.mobileNavLinks.forEach(link => {
                link.addEventListener('click', () => {
                    dom.mobileMenuPanel.classList.remove('active');
                });
            });

            initializeBlog();
        });
    </script>
</body>
