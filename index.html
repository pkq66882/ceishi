<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中...</title>
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="一个由GitHub驱动的现代化半静态博客">
    <meta property="og:title" content="博客">
    <meta property="og:description" content="一个由GitHub驱动的现代化半静态博客">
    <meta property="og:type" content="website">
    <meta property="og:image" content=""> <!-- Will be dynamically set -->
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon (placeholder, can be customized) -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E📖%3C/text%3E%3C/svg%3E">

    <!-- Gitalk CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* ==================================================================== */
        /*                           通用美化与布局 CSS                           */
        /* ==================================================================== */

        /* CSS Variables for theming */
        :root {
            --primary-color: #3498db;          /* 主色调 (蓝色) */
            --primary-hover: #2980b9;
            --secondary-color: #6c757d;        /* 副色调 (灰色) */
            --text-color: #34495e;             /* 主要文字颜色 */
            --text-light: #7f8c8d;             /* 次要文字颜色 */
            --heading-color: #2c3e50;          /* 标题颜色 */
            --bg-body: #f7f9fc;                /* 页面背景色 */
            --bg-card: #ffffff;                /* 卡片背景色 */
            --border-color: #e0e6ed;           /* 边框颜色 */
            --shadow-light: rgba(0, 0, 0, 0.08) 0px 1px 3px 0px, rgba(0, 0, 0, 0.02) 0px 1px 2px 0px; /* 轻量阴影 */
            --shadow-hover: rgba(0, 0, 0, 0.12) 0px 4px 6px -1px, rgba(0, 0, 0, 0.07) 0px 2px 4px -1px; /* 悬停阴影 */
            --font-sans: 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            --font-serif: 'Georgia', 'Times New Roman', serif;
            --max-width: 1000px;
        }

        /* Base styles */
        body {
            margin: 0;
            font-family: var(--font-sans);
            background-color: var(--bg-body);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-serif);
            color: var(--heading-color);
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            line-height: 1.2;
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.5rem; }

        /* Structure and Layout */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* ==================================================================== */
        /*                           头部导航 CSS                               */
        /* ==================================================================== */

        #app-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: var(--bg-card); /* 更不透明，避免模糊引起的问题 */
            /* backdrop-filter: blur(10px); */ /* 根据用户反馈，暂时移除模糊效果，保持清晰 */
            box-shadow: var(--shadow-light);
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px; /* 略高一些 */
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        .site-title {
            font-size: 1.8rem; /* 稍微大一点 */
            font-weight: 700;
            color: var(--heading-color);
            text-decoration: none;
            transition: color 0.2s;
        }
        .site-title:hover {
            color: var(--primary-color);
        }

        .main-nav {
            display: flex;
            align-items: center;
        }

        .main-nav a {
            margin-left: 25px; /* 增加间距 */
            padding: 8px 0;
            font-weight: 600; /* 更粗的字体 */
            color: var(--text-color);
            position: relative;
            transition: color 0.2s ease;
        }
        .main-nav a:hover {
            color: var(--primary-color);
            text-decoration: none;
        }
        .main-nav a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        .main-nav a:hover:after, .main-nav a.active:after {
            width: 100%;
        }

        /* Mobile Menu */
        .mobile-menu-icon {
            display: none;
            font-size: 1.7rem; /* 增大图标 */
            cursor: pointer;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .mobile-menu-icon {
                display: block;
            }
            .main-nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px; /* 根据新的 header 高度调整 */
                left: 0;
                width: 100%;
                background-color: var(--bg-card);
                box-shadow: var(--shadow-light);
                border-bottom: 1px solid var(--border-color);
            }
            .main-nav.active {
                display: flex;
            }
            .main-nav a {
                margin: 0;
                padding: 15px 20px;
                border-bottom: 1px solid var(--border-color);
                width: 100%; /* 充满宽度 */
                box-sizing: border-box;
                text-align: left;
            }
            .main-nav a:last-child {
                border-bottom: none;
            }
        }

        /* ==================================================================== */
        /*                           文章列表及单篇文章 CSS                       */
        /* ==================================================================== */

        #app-content {
            margin-top: 30px;
            padding-bottom: 40px; /* 底部间距，防止内容贴合页脚 */
        }
        
        .post-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .post-title a {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--heading-color);
            text-decoration: none;
            transition: color 0.2s;
            display: block; /* 确保标题可点击区域更大 */
            margin-bottom: 10px;
        }
        .post-title a:hover {
            color: var(--primary-color);
        }

        .post-meta {
            color: var(--text-light);
            font-size: 0.9em;
            margin-top: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 15px;
        }
        .post-meta span {
            margin-right: 20px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            white-space: nowrap; /* 防止日期等换行 */
        }
        .post-meta i {
            margin-right: 8px;
            color: var(--primary-color); /* 图标颜色 */
        }
        .post-meta a {
            color: var(--text-light); /* 链接颜色与 meta text 保持一致 */
            text-decoration: none;
            transition: color 0.2s;
        }
        .post-meta a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .post-excerpt {
            margin-top: 25px;
            font-size: 1.05em;
            line-height: 1.8;
            color: var(--text-color);
        }
        .read-more {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            transition: background-color 0.2s ease, transform 0.2s ease;
            font-weight: 600;
        }
        .read-more:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            text-decoration: none;
        }
        
        /* Single post view */
        .post-full-content {
            font-size: 1.1em;
            line-height: 1.8;
            color: var(--text-color);
        }
        .post-full-content h1, .post-full-content h2, .post-full-content h3, .post-full-content h4, .post-full-content h5, .post-full-content h6 {
            font-family: var(--font-serif);
            margin-top: 2.5em; /* 增加段落间距 */
            margin-bottom: 1em;
            color: var(--heading-color);
        }
        .post-full-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
            display: block;
            box-shadow: var(--shadow-light);
            transition: box-shadow 0.3s ease;
        }
        .post-full-content img:hover {
            box-shadow: var(--shadow-hover);
        }
        .post-full-content blockquote {
            padding: 1.3em 1.5em;
            margin: 2em 0;
            border-left: 5px solid var(--primary-color);
            color: var(--text-light);
            background-color: rgba(52, 152, 219, 0.05); /* 主题色半透明背景 */
            border-radius: 8px;
            font-style: italic;
        }
        .post-full-content pre {
            background-color: #2d2d2d; /* 深色代码块背景 */
            color: #f8f8f2;
            padding: 1.2em;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 0.95em;
            line-height: 1.5;
            margin: 2em 0;
        }
        .post-full-content code {
            font-family: 'Consolas', 'Monaco', 'Andale Mono', 'Ubuntu Mono', monospace;
            background-color: rgba(0,0,0,0.05);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #c7254e; /* 代码片段颜色 */
        }
        .post-full-content pre code {
            background-color: transparent;
            padding: 0;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 10px; /* 页码间距 */
            flex-wrap: wrap;
        }
        .pagination a {
            color: var(--primary-color);
            padding: 10px 18px;
            text-decoration: none;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            font-weight: 600;
        }
        .pagination a:hover {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
            text-decoration: none;
            box-shadow: var(--shadow-light);
        }
        .pagination a.active {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
            cursor: default;
        }

        /* Footer */
        #app-footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
            color: var(--text-light);
            font-size: 0.9em;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-card); /* 页脚背景色 */
            box-shadow: var(--shadow-light);
        }
        #app-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }
        #app-footer a:hover {
            text-decoration: underline;
        }

        /* Gitalk container */
        #gitalk-container {
            margin-top: 40px;
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 30px;
            box-shadow: var(--shadow-light);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 150px); /* 适应 header/footer */
            font-size: 2.5rem;
            color: var(--primary-color);
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* About Page specific styles */
        .about-content {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 40px;
            box-shadow: var(--shadow-light);
            line-height: 1.8;
        }
        .about-content h1, .about-content h2, .about-content h3, .about-content h4, .about-content h5, .about-content h6 {
            font-family: var(--font-sans); /* About页标题用无衬线 */
            color: var(--heading-color);
            margin-top: 1.5em;
            margin-bottom: 0.8em;
        }
        .about-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
            display: block;
            box-shadow: var(--shadow-light);
        }

        /* Helper class */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <header id="app-header">
        <div class="header-content">
            <a href="#" class="site-title">我的博客</a>
            <nav class="main-nav">
                <a href="#/" class="nav-home active">首页</a>
                <a href="#/about" class="nav-about">关于</a>
                <a href="admin.html" target="_blank">管理</a>
            </nav>
             <i class="fas fa-bars mobile-menu-icon" aria-label="Toggle Navigation"></i>
        </div>
    </header>

    <main id="app-content" class="container">
        <!-- Views will be rendered here by JavaScript -->
        <div id="home-view">
            <div id="post-list">
                <!-- Post cards will be inserted here -->
            </div>
            <div id="pagination" class="pagination">
                <!-- Pagination links will be inserted here -->
            </div>
        </div>

        <div id="post-view" class="hidden">
           <article class="post-card">
               <h1 id="post-title-full" class="post-title"></h1>
               <div id="post-meta-full" class="post-meta"></div>
               <div id="post-content-full" class="post-full-content"></div>
           </article>
           <div id="gitalk-container"></div>
        </div>

        <div id="about-view" class="hidden">
             <div id="about-content-full" class="about-content">
                <!-- About content will be inserted here -->
             </div>
        </div>
        
        <div id="archive-view" class="hidden">
            <!-- For category/tag views, can be implemented later -->
        </div>

        <div id="loader" class="loading-spinner">
            <i class="fas fa-spin fa-circle-notch"></i>
        </div>
    </main>

    <footer id="app-footer">
        <div>
            <span id="footer-text">© 2024 My Awesome Blog. Powered by <a href="https://github.com/rjdsq/rjdsq.github.io" target="_blank">期望ai</a>.</span>
        </div>
    </footer>

    <!-- Gitalk JS -->
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
    <!-- Marked.js for rendering markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // ===================================
        // GITHUB API AND CONFIGURATION
        // ===================================

        let GITHUB_CONFIG = {
            owner: '',
            repo: '',
            basePath: '',
            posts_per_page: 5
        };

        const API_BASE_URL = 'https://api.github.com';

        // Base64 to UTF-8 decoding helper
        const b64_to_utf8 = (str) => {
            try { return decodeURIComponent(atob(str).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')); }
            catch (e) { return atob(str); }
        };

        // Function to fetch a file from GitHub API
        async function getFileFromApi(filePath) {
            const { owner, repo } = GITHUB_CONFIG;
            if (!owner || !repo) throw new Error("GitHub配置信息不完整，无法获取文件。");
            const url = `${API_BASE_URL}/repos/${owner}/${repo}/contents/${filePath}`;
            try {
                const response = await fetch(url, {
                    headers: { 'Accept': 'application/vnd.github.v3+json' }
                });
                if (!response.ok) {
                    if (response.status === 404) {
                        return null; // 文件不存在是正常情况，例如初始化
                    }
                    throw new Error(`HTTP error! status: ${response.status} for ${filePath}`);
                }
                const data = await response.json();
                if (!data || typeof data.content !== 'string' || data.content.trim() === '') {
                    return null; // 文件内容为空也视为不存在
                }
                return JSON.parse(b64_to_utf8(data.content));
            } catch (error) {
                console.error(`Failed to fetch ${filePath}:`, error);
                throw error;
            }
        }
        
        // ===================================
        // STATE MANAGEMENT
        // ===================================

        const state = {
            config: {},
            posts: [],
            currentPage: 1,
            totalPages: 1
        };

        // ===================================
        // DOM ELEMENTS CACHE
        // ===================================

        const dom = {
            siteTitle: document.querySelectorAll('.site-title'),
            postList: document.getElementById('post-list'),
            pagination: document.getElementById('pagination'),
            loader: document.getElementById('loader'),
            footerText: document.getElementById('footer-text'),
            
            navLinks: document.querySelectorAll('.main-nav a'),
            mobileMenuIcon: document.querySelector('.mobile-menu-icon'),
            mainNav: document.querySelector('.main-nav'),
            
            views: {
                home: document.getElementById('home-view'),
                post: document.getElementById('post-view'),
                about: document.getElementById('about-view'),
                archive: document.getElementById('archive-view') // Added archive view
            },
            
            postView: {
                title: document.getElementById('post-title-full'),
                meta: document.getElementById('post-meta-full'),
                content: document.getElementById('post-content-full'),
            },

            aboutView: {
                content: document.getElementById('about-content-full')
            }
        };

        // ===================================
        // RENDERING FUNCTIONS
        // ===================================

        function applyConfig(config) {
            state.config = config;
            document.title = config.site.title;
            dom.siteTitle.forEach(el => el.textContent = config.site.title);
            
            const currentYear = new Date().getFullYear();
            dom.footerText.innerHTML = `© ${currentYear} ${config.site.title}. Powered by <a href="https://github.com/rjdsq/rjdsq.github.io" target="_blank">期望ai</a>.`;
            
            // Apply styling from config
            document.documentElement.style.setProperty('--bg-body', config.styling.backgroundColor);
            document.documentElement.style.setProperty('--text-color', config.styling.textColor);
            document.documentElement.style.setProperty('--primary-color', config.styling.accentColor);
            
            if (config.styling.backgroundImageUrl) {
                document.body.style.backgroundImage = `url('${config.styling.backgroundImageUrl}')`;
                document.body.style.backgroundRepeat = 'no-repeat';
            } else {
                document.body.style.backgroundImage = 'none';
            }
        }

        function renderPostList(page = 1) {
            state.currentPage = page;
            dom.postList.innerHTML = '';
            
            const start = (page - 1) * GITHUB_CONFIG.posts_per_page;
            const end = start + GITHUB_CONFIG.posts_per_page;
            const postsToRender = state.posts.slice(start, end);

            if (postsToRender.length === 0) {
                dom.postList.innerHTML = '<div class="post-card" style="text-align: center;"><p>暂无文章。</p></div>';
                return;
            }

            postsToRender.forEach(post => {
                const postCard = document.createElement('article');
                postCard.className = 'post-card';
                
                const excerpt = post.content.split('<!--more-->')[0];

                postCard.innerHTML = `
                    <h2 class="post-title"><a href="#/post/${post.id}">${post.title}</a></h2>
                    <div class="post-meta">
                        <span><i class="fas fa-calendar-alt"></i> ${new Date(post.createdAt).toLocaleDateString()}</span>
                        ${post.category ? `<span><i class="fas fa-folder"></i> <a href="#/category/${post.category}">${post.category}</a></span>` : ''}
                        ${post.tags && post.tags.length > 0 ? `<span><i class="fas fa-tags"></i> ${post.tags.map(tag => `<a href="#/tag/${tag}">${tag}</a>`).join(', ')}</span>` : ''}
                    </div>
                    <div class="post-excerpt">${marked.parse(excerpt)}</div>
                    <a href="#/post/${post.id}" class="read-more">阅读全文 <i class="fas fa-arrow-right"></i></a>
                `;
                dom.postList.appendChild(postCard);
            });
        }

        function renderPagination() {
            dom.pagination.innerHTML = '';
            state.totalPages = Math.ceil(state.posts.length / GITHUB_CONFIG.posts_per_page);
            
            if (state.totalPages <= 1) return;

            for (let i = 1; i <= state.totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = `#/page/${i}`;
                pageLink.textContent = i;
                if (i === state.currentPage) {
                    pageLink.className = 'active';
                }
                dom.pagination.appendChild(pageLink);
            }
        }

        function renderSinglePost(post) {
            dom.postView.title.textContent = post.title;
            dom.postView.meta.innerHTML = `
                <span><i class="fas fa-calendar-alt"></i> ${new Date(post.createdAt).toLocaleDateString()}</span>
                <span><i class="fas fa-sync-alt"></i> ${new Date(post.updatedAt).toLocaleDateString()}</span>
                ${post.category ? `<span><i class="fas fa-folder"></i> <a href="#/category/${post.category}">${post.category}</a></span>` : ''}
                ${post.tags && post.tags.length > 0 ? `<span><i class="fas fa-tags"></i> ${post.tags.map(tag => `<a href="#/tag/${tag}">${tag}</a>`).join(', ')}</span>` : ''}
            `;
            dom.postView.content.innerHTML = marked.parse(post.content.replace('<!--more-->', ''));
            
            const gitalkContainer = document.getElementById('gitalk-container');
            gitalkContainer.innerHTML = ''; // Clear previous instance
            if (state.config.gitalk && state.config.gitalk.enabled) {
                const gitalk = new Gitalk({
                    clientID: state.config.gitalk.clientID,
                    clientSecret: state.config.gitalk.clientSecret,
                    repo: state.config.gitalk.repo,
                    owner: state.config.gitalk.owner,
                    admin: state.config.gitalk.admin,
                    id: post.id, // Using post ID for issue ID
                    distractionFreeMode: false
                });
                gitalk.render('gitalk-container');
            }
        }
        
        function renderAboutPage() {
            const aboutContent = state.config.site.aboutContent || '<h3>关于我</h3><p>暂无内容。</p>';
            dom.aboutView.content.innerHTML = marked.parse(aboutContent);
        }

        // ===================================
        // ROUTING AND VIEW MANAGEMENT
        // ===================================

        function switchView(viewName) {
            Object.values(dom.views).forEach(view => view.classList.add('hidden'));
            if (dom.views[viewName]) {
                dom.views[viewName].classList.remove('hidden');
            }
            window.scrollTo(0, 0);
        }

        async function handleRoute() {
            const hash = window.location.hash || '#/';
            dom.loader.style.display = 'flex'; // Show loader on route change

            // Update active nav link
            dom.navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === hash.split('/')[0] + (hash.split('/')[1] ? `/${hash.split('/')[1]}` : '')) {
                    link.classList.add('active');
                } else if (hash === '#/' && link.classList.contains('nav-home')) {
                     link.classList.add('active');
                }
            });
            // Close mobile menu on navigation
            if(dom.mainNav.classList.contains('active')) {
                dom.mainNav.classList.remove('active');
            }

            if (hash.startsWith('#/post/')) {
                const postId = hash.split('/')[2];
                const post = state.posts.find(p => p.id === postId);
                if (post) {
                    renderSinglePost(post);
                    switchView('post');
                } else {
                    window.location.hash = '#/'; // Not found, go to home
                }
            } else if (hash.startsWith('#/page/')) {
                const pageNum = parseInt(hash.split('/')[2], 10);
                renderPostList(pageNum);
                renderPagination();
                switchView('home');
            } else if (hash.startsWith('#/about')) {
                renderAboutPage();
                switchView('about');
            } else {
                renderPostList(1);
                renderPagination();
                switchView('home');
            }
            
            dom.loader.style.display = 'none'; // Hide loader after content is ready
        }
        
        // ===================================
        // INITIALIZATION
        // ===================================

        async function initializeBlog() {
            try {
                // **STEP 1: Dynamically determine owner, repo, and basePath**
                const hostname = window.location.hostname;
                let pathSegments = window.location.pathname.split('/').filter(p => p);
                
                let detectedOwner, detectedRepo, detectedBasePath;

                if (hostname.endsWith('.github.io')) {
                    detectedOwner = hostname.split('.')[0];
                    if (pathSegments.length > 0 && (pathSegments[pathSegments.length-1].toLowerCase().endsWith('index.html') || pathSegments[pathSegments.length-1].toLowerCase().endsWith('index.htm'))){
                         pathSegments.pop();
                    }
                    if (pathSegments.length > 0 && pathSegments[0].toLowerCase() !== detectedOwner.toLowerCase()) { // Project page
                        detectedRepo = pathSegments[0];
                        detectedBasePath = pathSegments.slice(1).join('/');
                    } else { // User/Organization page at root or in a subfolder of user repo
                        detectedRepo = hostname;
                        detectedBasePath = pathSegments.join('/');
                    }
                } else {
                    // This is a custom domain, or local development on different host.
                    // We assume the first path segment (if any) is the repo name for simplicity
                    // or fall back to a default/user input for the repo name.
                    if (pathSegments.length > 0 && (pathSegments[pathSegments.length-1].toLowerCase().endsWith('index.html') || pathSegments[pathSegments.length-1].toLowerCase().endsWith('index.htm'))){
                         pathSegments.pop();
                    }
                    if (pathSegments.length > 0) {
                        detectedRepo = pathSegments[0]; // Assume first segment is repo
                        detectedBasePath = pathSegments.slice(1).join('/');
                        // For owner we might need a more robust method, or ask user.
                        // For now, let's try to infer from common GitHub Pages patterns or default.
                        detectedOwner = prompt("请确认您的GitHub用户名 (owner)，例如: pkq66882", "pkq66882");
                    } else {
                        // If no path segments on a custom domain, assume the repo name is related to the domain or default.
                        detectedRepo = prompt("请确认您的GitHub仓库名 (repo)，例如: pkq66882.github.io 或 ceishi", "pkq66882.github.io");
                        detectedOwner = prompt("请确认您的GitHub用户名 (owner)，例如: pkq66882", "pkq66882");
                        detectedBasePath = '';
                    }
                }
                
                // Update global config
                GITHUB_CONFIG.owner = detectedOwner;
                GITHUB_CONFIG.repo = detectedRepo;
                GITHUB_CONFIG.basePath = detectedBasePath;
                
                console.log(`Frontend Initialized with: Owner=${GITHUB_CONFIG.owner}, Repo=${GITHUB_CONFIG.repo}, Base Path="${GITHUB_CONFIG.basePath}"`); // [1]

                const configPath = GITHUB_CONFIG.basePath ? `${GITHUB_CONFIG.basePath}/config.json` : 'config.json';
                const postsPath = GITHUB_CONFIG.basePath ? `${GITHUB_CONFIG.basePath}/posts.json` : 'posts.json';

                // **STEP 2: Fetch data**
                const config = await getFileFromApi(configPath);
                if (!config) throw new Error("config.json 文件未找到或为空。");

                const posts = await getFileFromApi(postsPath);
                if (!posts) throw new Error("posts.json 文件未找到或为空。");

                // **STEP 3: Process and store data**
                applyConfig(config);
                state.posts = posts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                // **STEP 4: Initial Render**
                handleRoute();

            } catch (error) {
                console.error("博客初始化失败:", error);
                document.getElementById('app-content').innerHTML = `
                    <div class="post-card" style="text-align: center; padding: 40px;">
                        <h2><i class="fas fa-exclamation-triangle"></i> 博客加载失败</h2>
                        <p>无法加载必要的配置文件。请检查浏览器的开发者控制台获取更多信息。</p>
                        <p><strong>错误信息:</strong> ${error.message}</p>
                        <p>可能的原因：</p>
                        <ul style="text-align: left; display: inline-block; list-style-type: disc; margin-left: 20px;">
                            <li>GitHub仓库路径配置错误。</li>
                            <li><code>config.json</code> 或 <code>posts.json</code> 文件不存在于仓库中。</li>
                            <li>GitHub API访问频率限制。</li>
                        </ul>
                    </div>
                `;
            } finally {
                dom.loader.style.display = 'none';
            }
        }

        // ===================================
        // EVENT LISTENERS
        // ===================================

        window.addEventListener('hashchange', handleRoute);
        document.addEventListener('DOMContentLoaded', () => {
             // Mobile menu toggle
            dom.mobileMenuIcon.addEventListener('click', () => {
                dom.mainNav.classList.toggle('active');
            });
            initializeBlog();
        });
    </script>
</body>
