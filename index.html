        const API_BASE_URL = 'https://api.github.com';

        // Base64 to UTF-8 decoding helper
        const b64_to_utf8 = (str) => {
            try { return decodeURIComponent(atob(str).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')); }
            catch (e) { console.error("Base64 decode error:", e); return atob(str); } // Fallback to raw atob
        };

        // Function to fetch a file from GitHub API
        async function getFileFromApi(filePath) {
            const { owner, repo } = GITHUB_CONFIG;
            const url = `${API_BASE_URL}/repos/${owner}/${repo}/contents/${filePath}`;
            try {
                const response = await fetch(url, {
                    headers: { 'Accept': 'application/vnd.github.v3+json' }
                });
                if (!response.ok) {
                    if (response.status === 404) {
                        console.warn(`File not found: ${filePath}`);
                        return null; // Return null for 404s, expected for optional files
                    }
                    throw new Error(`HTTP error! status: ${response.status} for ${filePath}`);
                }
                const data = await response.json();
                if (data && data.content) {
                    const decodedContent = b64_to_utf8(data.content);
                    try {
                        return JSON.parse(decodedContent);
                    } catch (parseError) {
                        console.error(`Failed to parse JSON from ${filePath}:`, parseError);
                        // If it's not JSON, return the raw content if it's text
                        if (!filePath.endsWith('.json')) {
                            return decodedContent;
                        }
                        throw new Error(`Invalid JSON content in ${filePath}`);
                    }
                }
                return null;
            } catch (error) {
                console.error(`Failed to fetch ${filePath}:`, error);
                throw error;
            }
        }

        const renderPostList = (page = 1) => {

            const start = (page - 1) * GITHUB_CONFIG.posts_per_page;
            const end = start + GITHUB_CONFIG.posts_per_page;

            if (postsToRender.length === 0) {
                dom.postList.innerHTML = '<p style="text-align: center;">æš‚æ— æ–‡ç« ã€‚</p>';

            }

            postsToRender.forEach(post => {
                const postCard = document.createElement('article');
                postCard.className = 'post-card';
                
                const excerpt = post.content.split('<!--more-->')[0];

                postCard.innerHTML = `

        const handleRoute = () => {
            const hash = window.location.hash || '#/';

            // Update active nav link
            dom.navLinks.forEach(link => {

                const cleanHash = hash.split('?')[0]; // Remove query params for matching
