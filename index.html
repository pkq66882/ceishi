<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="siteTitle">加载中...</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <h1 id="blogName"></h1>
        <nav>
            <a href="#" id="homeLink">首页</a>
            <a href="#" id="aboutLink">关于</a>
             <a href="admin.html" class="admin-link">后台管理</a>
        </nav>
    </header>

    <main class="container">
        <section id="postsList" class="posts-list">
            <!-- 文章列表将通过 JavaScript 渲染到这里 -->
            <h2>最新文章</h2>
            <div id="articlesContainer">
                <p>文章加载中...</p>
            </div>
        </section>

        <section id="aboutSection" class="about-section" style="display: none;">
            <!-- 关于页面内容 -->
            <h2 id="aboutTitle"></h2>
            <div id="aboutContent"></div>
        </section>
    </main>

    <footer class="site-footer">
        <p id="footerText"></p>
    </footer>

    <!-- 第三方评论系统 Utterances -->
    <!-- 确保你的 GitHub 仓库启用了 Issues 功能 -->
    <section id="commentsSection" class="comments-section" style="display: none;">
        <h2>评论</h2>
        <script src="https://utteranc.es/client.js"
                repo="[YOUR_GITHUB_USERNAME]/[YOUR_REPOSITORY_NAME]"  <!-- 替换为你的 GitHub 用户名和仓库名 -->
                issue-term="pathname"
                theme="github-light"
                crossorigin="anonymous"
                async>
        </script>
    </section>


    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
