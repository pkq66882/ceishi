    <script>
        // ===================================
        // GITHUB API AND CONFIGURATION
        // ===================================

        let GITHUB_CONFIG = {
            owner: '',
            repo: '',
            basePath: '',
            posts_per_page: 5
        };

        const API_BASE_URL = 'https://api.github.com';

        const b64_to_utf8 = (str) => {
            try { return decodeURIComponent(atob(str).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')); }
            catch (e) { return atob(str); }
        };

        // **FIXED**: Correctly pass owner and repo from GITHUB_CONFIG**
        async function getFileFromApi(filePath) {
            const url = `${API_BASE_URL}/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${filePath}`;
            try {
                const response = await fetch(url, {
                    headers: { 
                        'Accept': 'application/vnd.github.v3+json',
                        // If you ever decide to add a token for private repos, uncomment and add:
                        // 'Authorization': `token ${your_personal_access_token}` 
                    }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status} for ${filePath}`);
                const data = await response.json();
                return JSON.parse(b64_to_utf8(data.content));
            } catch (error) {
                console.error(`Failed to fetch ${filePath}:`, error);
                throw error;
            }
        }
        
        // ===================================
        // STATE MANAGEMENT
        // ===================================

        const state = {
            config: {},
            posts: [],
            currentPage: 1,
            totalPages: 1
        };

        // ===================================
        // DOM ELEMENTS CACHE
        // ===================================

        const dom = {
            siteTitle: document.querySelectorAll('.site-title'),
            postList: document.getElementById('post-list'),
            pagination: document.getElementById('pagination'),
            loader: document.querySelector('.loading-spinner'), // More specific selector
            footerText: document.getElementById('footer-text'),
            
            navLinks: document.querySelectorAll('.main-nav a.nav-home, .main-nav a.nav-about'),
            mobileMenuIcon: document.querySelector('.mobile-menu-icon'),
            mainNav: document.querySelector('.main-nav'),
            
            views: {
                home: document.getElementById('home-view'),
                post: document.getElementById('post-view'),
                about: document.getElementById('about-view'),
                notFound: document.getElementById('not-found-view')
            },
            
            postView: {
                title: document.getElementById('post-title-full'),
                meta: document.getElementById('post-meta-full'),
                content: document.getElementById('post-content-full'),
            },

            aboutView: {
                content: document.getElementById('about-content-full')
            },
            themeToggleBtn: document.getElementById('theme-toggle')
        };

        // ===================================
        // RENDERING FUNCTIONS
        // ===================================

        function getCurrentTheme() {
            return localStorage.getItem('theme') || 'light';
        }

        function setTheme(theme) {
            const isDark = theme === 'dark';
            if (isDark) {
                document.documentElement.style.setProperty('--bg-color', '#17181b');
                document.documentElement.style.setProperty('--text-color', '#e6edf3');
                document.documentElement.style.setProperty('--accent-color', '#1f6feb');
                document.documentElement.style.setProperty('--header-bg', 'rgba(22, 27, 34, 0.85)');
                document.documentElement.style.setProperty('--card-bg', '#0d1117');
                document.documentElement.style.setProperty('--meta-color', '#8b949e');
                document.documentElement.style.setProperty('--border-color', '#30363d');
                dom.themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.documentElement.style.setProperty('--bg-color', '#f8f9fa');
                document.documentElement.style.setProperty('--text-color', '#212529');
                document.documentElement.style.setProperty('--accent-color', '#0d6efd');
                document.documentElement.style.setProperty('--header-bg', 'rgba(255, 255, 255, 0.85)');
                document.documentElement.style.setProperty('--card-bg', '#ffffff');
                document.documentElement.style.setProperty('--meta-color', '#6c757d');
                document.documentElement.style.setProperty('--border-color', '#dee2e6');
                dom.themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
            }
            localStorage.setItem('theme', theme);
        }

        function applyConfig(config) {
            state.config = config;
            document.title = config.site.title;
            dom.siteTitle.forEach(el => el.textContent = config.site.title);
            
            const currentYear = new Date().getFullYear();
            dom.footerText.innerHTML = `¬© ${currentYear} ${config.site.title}. Powered by <a href="https://github.com/rjdsq" target="_blank">ÊúüÊúõai</a>.`;
            
            document.documentElement.style.setProperty('--bg-color', config.styling.backgroundColor);
            document.documentElement.style.setProperty('--text-color', config.styling.textColor);
            document.documentElement.style.setProperty('--accent-color', config.styling.accentColor);
            
            if (config.styling.backgroundImageUrl) {
                document.body.style.backgroundImage = `url('${config.styling.backgroundImageUrl}')`;
            } else {
                document.body.style.backgroundImage = 'none';
            }
            
            // **NEW**: Apply non-image style overrides for theme
            const current_theme = getCurrentTheme();
            if(current_theme !== 'light') setTheme(current_theme);

            // Show admin link if token exists (crude check for admin access)
            if (localStorage.getItem('github_token')) {
                document.querySelector('.main-nav a[href="admin.html"]').style.display = 'inline-block';
            }
        }

        function renderPostList(page = 1) {
            state.currentPage = page;
            dom.postList.innerHTML = '';
            
            const start = (page - 1) * GITHUB_CONFIG.posts_per_page;
            const end = start + GITHUB_CONFIG.posts_per_page;
            const postsToRender = state.posts.slice(start, end);

            if (postsToRender.length === 0) {
                dom.postList.innerHTML = '<div class="post-card" style="text-align:center;">ÊöÇÊó†ÊñáÁ´†„ÄÇ</div>';
                return;
            }

            postsToRender.forEach(post => {
                const postCard = document.createElement('article');
                postCard.className = 'post-card';
                
                const excerpt = post.content.split('<!--more-->')[0];

                postCard.innerHTML = `
                    <h2 class="post-title"><a href="#/post/${post.id}">${post.title}</a></h2>
                    <div class="post-meta">
                        <span><i class="fas fa-calendar-alt"></i> ${new Date(post.createdAt).toLocaleDateString()}</span>
                        ${post.category ? `<span><i class="fas fa-folder"></i> <a href="#/category/${post.category}">${post.category}</a></span>` : ''}
                        ${post.tags && post.tags.length > 0 ? `<span><i class="fas fa-tags"></i> ${post.tags.map(tag => `<a href="#/tag/${tag}">${tag}</a>`).join(', ')}</span>` : ''}
                    </div>
                    <div class="post-excerpt">${marked.parse(excerpt)}</div>
                `;
                dom.postList.appendChild(postCard);
            });
        }

        function renderPagination() {
            dom.pagination.innerHTML = '';
            state.totalPages = Math.ceil(state.posts.length / GITHUB_CONFIG.posts_per_page);
            
            if (state.totalPages <= 1) return;

            for (let i = 1; i <= state.totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = `#/page/${i}`;
                pageLink.textContent = i;
                if (i === state.currentPage) {
                    pageLink.className = 'active';
                }
                dom.pagination.appendChild(pageLink);
            }
        }

        function renderSinglePost(post) {
            dom.postView.title.innerHTML = `<a href="#/post/${post.id}">${post.title}</a>`;
            dom.postView.meta.innerHTML = `
                <span><i class="fas fa-calendar-alt"></i> ${new Date(post.createdAt).toLocaleDateString()}</span>
                <span><i class="fas fa-sync-alt"></i> ${new Date(post.updatedAt).toLocaleDateString()}</span>
                ${post.category ? `<span><i class="fas fa-folder"></i> <a href="#/category/${post.category}">${post.category}</a></span>` : ''}
                ${post.tags && post.tags.length > 0 ? `<span><i class="fas fa-tags"></i> ${post.tags.map(tag => `<a href="#/tag/${tag}">${tag}</a>`).join(', ')}</span>` : ''}
            `;
            dom.postView.content.innerHTML = marked.parse(post.content.replace('<!--more-->', ''));
            
            const gitalkContainer = document.getElementById('gitalk-container');
            gitalkContainer.innerHTML = ''; 
            if (state.config.gitalk && state.config.gitalk.enabled && state.config.gitalk.clientID && state.config.gitalk.clientSecret) {
                const gitalk = new Gitalk({
                    clientID: state.config.gitalk.clientID,
                    clientSecret: state.config.gitalk.clientSecret,
                    repo: state.config.gitalk.repo,
                    owner: state.config.gitalk.owner,
                    admin: state.config.gitalk.admin,
                    id: post.id,
                    distractionFreeMode: false,
                    proxy: 'https://cors-anywhere.azm.workers.dev/https://github.com/login/oauth/access_token' // Public proxy for CORS
                });
                gitalk.render('gitalk-container');
            } else {
                gitalkContainer.style.display = 'none';
            }
        }
        
        function renderAboutPage() {
            const aboutContent = state.config.site.aboutContent || '<h3>ÂÖ≥‰∫éÊàë</h3><p>ÊöÇÊó†ÂÜÖÂÆπ„ÄÇ</p>';
            dom.aboutView.content.innerHTML = marked.parse(aboutContent);
        }
        
        function renderNotFoundPage() {
            showAdminView('notFound');
        }

        // ===================================
        // ROUTING AND VIEW MANAGEMENT
        // ===================================

        function switchView(viewName) {
            Object.values(dom.views).forEach(view => view.classList.add('hidden'));
            if (dom.views[viewName]) {
                dom.views[viewName].classList.remove('hidden');
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function handleRoute() {
            const hash = window.location.hash || '#/';
            if (dom.loader) dom.loader.style.display = 'flex';

            // Update active nav link for simple nav items
            dom.navLinks.forEach(link => {
                const linkHash = link.getAttribute('href').split('/')[1];
                if (hash.startsWith(`#/${linkHash}`) || (hash === '#/' && link.classList.contains('nav-home'))) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            if(dom.mainNav.classList.contains('active')) {
                dom.mainNav.classList.remove('active');
            }

            if (hash.startsWith('#/post/')) {
                const postId = hash.split('/')[2];
                const post = state.posts.find(p => p.id === postId);
                if (post) {
                    renderSinglePost(post);
                    switchView('post');
                } else {
                    renderNotFoundPage();
                }
            } else if (hash.startsWith('#/page/')) {
                const pageNum = parseInt(hash.split('/')[2], 10);
                renderPostList(pageNum);
                renderPagination();
                switchView('home');
            } else if (hash.startsWith('#/about')) {
                renderAboutPage();
                switchView('about');
            } else {
                renderPostList(1);
                renderPagination();
                switchView('home');
            }
            
            if (dom.loader) dom.loader.style.display = 'none';
        }
        
        // ===================================

        async function initializeBlog() {
            if (dom.loader) dom.loader.innerHTML = '<i class="fas fa-spinner fa-spin"></i><p>Ê≠£Âú®Âä†ËΩΩÂçöÂÆ¢ÈÖçÁΩÆ...</p>';
            try {
                const hostname = window.location.hostname;
                const pathSegments = window.location.pathname.split('/').filter(p => p);
                let owner, repo, basePath = '';

                if (hostname.endsWith('.github.io')) {
                    owner = hostname.split('.')[0];
                    if (pathSegments.length === 0) {
                        repo = owner + '.github.io';
                    } else {
                        repo = pathSegments[0];
                        basePath = pathSegments.slice(1).join('/');
                    }
